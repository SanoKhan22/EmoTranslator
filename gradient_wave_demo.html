<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Wave Background Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #0D1117;
            font-family: Arial, sans-serif;
        }

        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.1) 0%,
                rgba(118, 75, 162, 0.1) 25%,
                rgba(88, 166, 255, 0.1) 50%,
                rgba(102, 126, 234, 0.1) 75%,
                rgba(118, 75, 162, 0.1) 100%);
            animation: wave 20s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation: wave 15s ease-in-out infinite reverse;
            background: linear-gradient(135deg, 
                rgba(88, 166, 255, 0.08) 0%,
                rgba(240, 147, 251, 0.08) 50%,
                rgba(245, 87, 108, 0.08) 100%);
        }

        .wave:nth-child(3) {
            animation: wave 25s ease-in-out infinite;
            background: linear-gradient(225deg, 
                rgba(79, 172, 254, 0.06) 0%,
                rgba(0, 242, 254, 0.06) 100%);
        }

        @keyframes wave {
            0% {
                transform: translateX(-50%) translateY(-50%) rotate(0deg);
            }
            50% {
                transform: translateX(-50%) translateY(-60%) rotate(180deg);
            }
            100% {
                transform: translateX(-50%) translateY(-50%) rotate(360deg);
            }
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            color: white;
            text-align: center;
            margin-top: 20vh;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(118, 75, 162, 0.5)); }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="content">
        <h1 class="title">✨ Emoji Mood Translator ✨</h1>
        <p>This is how gradient waves would look in your app!</p>
    </div>
</body>
</html>
