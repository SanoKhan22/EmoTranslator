<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Emojis Background Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0D1117 0%, #161B22 100%);
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 15s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            color: white;
            text-align: center;
            margin-top: 20vh;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">âœ¨ Emoji Mood Translator âœ¨</h1>
        <p>This is how floating emojis would look in your app!</p>
    </div>

    <script>
        const emojis = ['ðŸ˜Š', 'ðŸ˜¢', 'ðŸ˜¡', 'ðŸ˜', 'ðŸ¤”', 'ðŸ˜Ž', 'ðŸ¥³', 'ðŸ˜´', 'ðŸ¤—', 'ðŸ˜‹', 'ðŸ™ƒ', 'ðŸ¤¯', 'âœ¨', 'ðŸ’­', 'ðŸ’«', 'ðŸŽ­', 'ðŸŽ‰', 'ðŸ’–', 'ðŸŒŸ', 'ðŸ¦„'];
        
        function createFloatingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random horizontal position
            emoji.style.left = Math.random() * 100 + 'vw';
            
            // Random animation duration (10-20 seconds)
            emoji.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            // Random delay
            emoji.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(emoji);
            
            // Remove emoji after animation
            setTimeout(() => {
                if (emoji.parentNode) {
                    emoji.parentNode.removeChild(emoji);
                }
            }, 25000);
        }
        
        // Create emojis continuously
        setInterval(createFloatingEmoji, 2000);
        
        // Create initial batch
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingEmoji, i * 1000);
        }
    </script>
</body>
</html>
