<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text-to-Emoji Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0D1117 0%, #161B22 100%);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .demo-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }

        .main-title {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
            font-weight: 700;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.4)); }
            to { filter: drop-shadow(0 0 25px rgba(118, 75, 162, 0.6)); }
        }

        .demo-box {
            background: rgba(33, 38, 45, 0.8);
            border: 2px solid rgba(88, 166, 255, 0.3);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .demo-box:hover {
            border-color: rgba(88, 166, 255, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(88, 166, 255, 0.2);
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-label {
            font-size: 1.2rem;
            color: #8B949E;
            margin-bottom: 1rem;
            display: block;
        }

        .typing-text {
            font-size: 2rem;
            font-weight: 500;
            color: #F0F6FC;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid rgba(88, 166, 255, 0.5);
            padding-bottom: 0.5rem;
        }

        .cursor {
            display: inline-block;
            background-color: #58A6FF;
            margin-left: 3px;
            width: 3px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .arrow-section {
            margin: 2rem 0;
            position: relative;
        }

        .thinking-dots {
            font-size: 2rem;
            color: #58A6FF;
            animation: thinking 1.5s ease-in-out infinite;
        }

        @keyframes thinking {
            0%, 60%, 100% { transform: scale(1); opacity: 0.7; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        .magic-arrow {
            font-size: 3rem;
            color: #58A6FF;
            animation: bounce 2s ease-in-out infinite;
            display: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .result-section {
            margin-top: 2rem;
        }

        .result-label {
            font-size: 1.2rem;
            color: #8B949E;
            margin-bottom: 1rem;
        }

        .emoji-result {
            font-size: 4rem;
            min-height: 4.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: emojiPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes emojiPop {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(-90deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .pause-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #58A6FF;
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .floating-emoji {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating emojis background -->
    <div id="floating-emojis"></div>

    <div class="demo-container">
        <h1 class="main-title">âœ¨ Emoji Mood Translator âœ¨</h1>
        
        <div class="demo-box" id="demoBox">
            <div class="input-section">
                <span class="input-label">ğŸ’­ Your thought:</span>
                <div class="typing-text" id="typingText">
                    <span id="textContent"></span>
                    <span class="cursor" id="cursor">&nbsp;</span>
                </div>
            </div>

            <div class="arrow-section">
                <div class="thinking-dots" id="thinkingDots">ğŸ¤– âœ¨ ğŸ”„</div>
                <div class="magic-arrow" id="magicArrow">â¬‡ï¸</div>
            </div>

            <div class="result-section">
                <div class="result-label">âœ¨ Emoji translation:</div>
                <div class="emoji-result" id="emojiResult"></div>
            </div>
        </div>

        <p style="color: #8B949E; margin-top: 2rem; font-size: 1.1rem;">
            Transform your thoughts and feelings into expressive emojis
        </p>
    </div>

    <div class="pause-hint">
        Hover to pause â€¢ Click to restart
    </div>

    <script>
        const examples = [
            { text: "I'm so happy today!", emoji: "ğŸ˜ŠğŸ‰âœ¨" },
            { text: "Feeling a bit sad...", emoji: "ğŸ˜¢ğŸ’™ğŸŒ§ï¸" },
            { text: "I'm angry about this!", emoji: "ğŸ˜¡ğŸ”¥ğŸ’¢" },
            { text: "This is amazing!", emoji: "ğŸ¤©â­ğŸŠ" },
            { text: "I love pizza so much", emoji: "ğŸ˜ğŸ•â¤ï¸" },
            { text: "Tired after work", emoji: "ğŸ˜´ğŸ’¼ğŸ¥±" },
            { text: "Excited for vacation!", emoji: "ğŸ–ï¸âœˆï¸ğŸ’" },
            { text: "Confused about this...", emoji: "ğŸ¤”â“ğŸ˜µâ€ğŸ’«" },
            { text: "Dancing all night!", emoji: "ğŸ’ƒğŸ•ºğŸµ" },
            { text: "Missing my family", emoji: "ğŸ¥ºğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ğŸ’•" }
        ];

        let currentIndex = 0;
        let isTyping = false;
        let isPaused = false;
        let typingSpeed = 100;
        let animationId;

        const textContent = document.getElementById('textContent');
        const cursor = document.getElementById('cursor');
        const thinkingDots = document.getElementById('thinkingDots');
        const magicArrow = document.getElementById('magicArrow');
        const emojiResult = document.getElementById('emojiResult');
        const demoBox = document.getElementById('demoBox');

        function typeText(text, callback) {
            if (isPaused) return;
            
            textContent.innerHTML = '';
            let i = 0;
            isTyping = true;

            function type() {
                if (isPaused) return;
                
                if (i < text.length) {
                    textContent.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, typingSpeed);
                } else {
                    isTyping = false;
                    if (callback) callback();
                }
            }
            type();
        }

        function showThinking() {
            if (isPaused) return;
            
            thinkingDots.style.display = 'block';
            magicArrow.style.display = 'none';
            emojiResult.innerHTML = '';
            
            setTimeout(() => {
                if (!isPaused) {
                    thinkingDots.style.display = 'none';
                    magicArrow.style.display = 'block';
                    setTimeout(showResult, 800);
                }
            }, 2000);
        }

        function showResult() {
            if (isPaused) return;
            
            magicArrow.style.display = 'none';
            emojiResult.innerHTML = examples[currentIndex].emoji;
            emojiResult.style.animation = 'none';
            emojiResult.offsetHeight; // Trigger reflow
            emojiResult.style.animation = 'emojiPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            
            setTimeout(nextExample, 3000);
        }

        function nextExample() {
            if (isPaused) return;
            
            currentIndex = (currentIndex + 1) % examples.length;
            typeText(examples[currentIndex].text, showThinking);
        }

        function startDemo() {
            if (!isPaused) {
                typeText(examples[currentIndex].text, showThinking);
            }
        }

        // Pause/Resume functionality
        demoBox.addEventListener('mouseenter', () => {
            isPaused = true;
        });

        demoBox.addEventListener('mouseleave', () => {
            isPaused = false;
            if (!isTyping) {
                setTimeout(startDemo, 500);
            }
        });

        demoBox.addEventListener('click', () => {
            isPaused = false;
            currentIndex = 0;
            startDemo();
        });

        // Floating emojis
        const floatingEmojis = ['ğŸ˜Š', 'ğŸ˜¢', 'ğŸ˜¡', 'ğŸ˜', 'ğŸ¤”', 'ğŸ˜', 'ğŸ¥³', 'ğŸ˜´', 'ğŸ¤—', 'âœ¨', 'ğŸ’­', 'ğŸ’«', 'ğŸ­', 'ğŸ‰', 'ğŸ’–'];
        
        function createFloatingEmoji() {
            if (Math.random() < 0.7) return; // Reduce frequency
            
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
            
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 10 + 15) + 's';
            emoji.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                if (emoji.parentNode) {
                    emoji.parentNode.removeChild(emoji);
                }
            }, 25000);
        }

        // Start everything
        setInterval(createFloatingEmoji, 3000);
        setTimeout(startDemo, 1000);

        // Create initial floating emojis
        for (let i = 0; i < 3; i++) {
            setTimeout(createFloatingEmoji, i * 2000);
        }
    </script>
</body>
</html>
